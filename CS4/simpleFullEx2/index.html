<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="request">
    	<input id="requestButton" type="button" value="Request" />
    	<input id="anotherButton" type="button" value="Another" />
      <input id="moneyButton" type="button" value="Money" />
    </div>
    <script>
  		function success(data) {
  			alert(data.somename);
  		}
  		function success2(data) {
  			alert(data.fred);
  		}
      function success3(data){
        alert(data.money)
      }

  		function requestClicked(){
		    $.get("/request", success);
  		  return false;
  		}

  		function anotherClicked(){
		    $.get("/another", success2);
  		  return false;
  		}

      function moneyClicked(){
        $.get("/money",success3);
        return false;
      }


  		$(document).ready(function(){
  		  $("#requestButton").click(requestClicked);
  		  $("#anotherButton").click(anotherClicked);
        $("#moneyButton").click(moneyClicked);
  		});
    </script>
  </body>
</html>
